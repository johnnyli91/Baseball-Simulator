{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
      <title>Baseball Simulator</title>
      <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet"/>
  </head>
  <body>
    {% for team in user_team %}
        {{ team.name }}
        <ul>
        {% for player in user_player %}
            <li>{{ player.name }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
  </body>
</html>
