<div class="container-fluid col-md-6 col-md-offset-3 text-center">
  <h1>Game Name: {{gameName}}</h1>
  <h3>Results</h3>
  <table id="results" class="col-md-6 col-md-offset-3">
    <tr>
      <td class="table_heading">Inning</td>
      <td class="table_heading" ng-repeat="num in inningNumber">{{num}}</td>
      <td class="table_heading">Final</td>
    </tr>
    <tr>
      <td class="table_heading"><a href="#/team/{{innings[0].team.pk}}">{{innings[0].team.name}}</a></td>
      <td ng-repeat="inning in innings" ng-if="inning.team.pk === innings[0].team.pk">
        <a href="#/inning/{{inning.id}}">{{inning.score}}</a>
      </td>
      <td>{{scores[0].score}}</td>
    </tr>
    <tr>
      <td class="table_heading"><a href="#/team/{{innings[1].team.pk}}">{{innings[1].team.name}}</a></td>
      <td ng-repeat="inning in innings" ng-if="inning.team.pk === innings[1].team.pk">
        <a href="#/inning/{{inning.id}}">{{inning.score}}</a>
      </td>
      <td>{{scores[1].score}}</td>
    </tr>
</div>
