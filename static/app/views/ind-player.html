<div class="container-fluid">
  <h1 ng-if="role === 0">{{playerName}}</h1>
  <h1 ng-if="role === 1">{{playerName}} (Pitcher)</h1>
  <h3>Batting Stats</h3>
  <p>Power: {{power}}</p>
  <p>Contact: {{contact}}</p>
  <p>Speed: {{speed}}</p>
  <div ng-if="role === 1">
    <h3>Pitching Stats</h3>
    <p>Pitching Control: {{pitchControl}}</p>
    <p>Pitching Power: {{pitchPower}}</p>
    <p>Pitching Movement: {{pitchMovement}}</p>
  </div>
</div>
