<div class="container-fluid col-md-4 col-md-offset-4 text-center">
  <h3>Create Team</h3>
  <p>Team Name: <input type="text" ng-model="teamName"></p>
  <p><button ng-click="makeTeam()">Create Team</button></p>
  <br>
  <h3>New Game</h3>
  <p>Game Name: <input type="text" ng-model="gameName"></p>
  <p>Home Team: <select ng-model="homeTeam" ng-options="team.name for team in teams"></select></p>
  <p>Away Team: <select ng-model="awayTeam" ng-options="team.name for team in teams"></select></p>
  <p><button ng-click="playBall()">Play Ball</button></p>
</div>
